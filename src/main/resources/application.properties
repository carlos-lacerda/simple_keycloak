spring.security.oauth2.client.provider.keycloak.issuer-uri=https://host.docker.internal:8443/realms/geosso
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://host.docker.internal:8443/realms/geosso

server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=changeit
server.ssl.key-password=changeit
server.ssl.trust-store=classpath:keystore.jks
server.ssl.trust-store-password=changeit

