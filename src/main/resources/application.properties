
spring.application.name=demo
server.port=8082

keycloak.enabled=true
spring.security.oauth2.client.registration.keycloak.client-id=SpringBootKeycloak
#spring.security.oauth2.client.registration.keycloak.secret=lLlmTwv8PS5BZjAa9XrQNv4yjSOE6gQs
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
